syntax = "proto3";

package spotigraph.squad.v1;

option csharp_namespace = "Spotigraph.Squad.V1";
option go_package = "zntr.io/spotigraph/api/gen/go/spotigraph/squad/v1;squadv1";
option java_multiple_files = true;
option java_outer_classname = "SquadProto";
option java_package = "io.zntr.spotigraph.squad.v1";
option objc_class_prefix = "SSX";
option php_namespace = "Spotigraph\\Squad\\V1";

// -----------------------------------------------------------------------------

// Squad repesents a collection of user of the same expertise.
message Squad {
  string id = 1;
  string label = 2;
  string urn = 3;
}
